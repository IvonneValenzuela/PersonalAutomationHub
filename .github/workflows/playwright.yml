name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      CAT_STORE_EMAIL: ${{ vars.CAT_STORE_EMAIL }}
      CAT_STORE_PASSWORD: ${{ vars.CAT_STORE_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests (CI single product - firefox)
        run: npx playwright test automations/personal-automations/one-product-woolworths-price-checker.spec.ts --project=firefox --reporter=line --trace=on-first-retry
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Upload Playwright test results (traces, videos, etc.)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            test-results/**
          retention-days: 30
